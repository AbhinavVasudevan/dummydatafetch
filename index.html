<!DOCTYPE html>
<html>
<head>
    <title>Domain Data API</title>
    <script>
        window.onload = function() {
            fetch('data.csv', { headers: { 'Accept': 'text/plain' } }) // Ensure raw text fetch
                .then(response => response.text())
                .then(csv => {
                    document.getElementById('data').textContent = csv;
                });
        }
    </script>
    <style>
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <pre id="data"></pre>
</body>
</html>
