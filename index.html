<!DOCTYPE html>
<html>
<head>
    <title>Domain Data API</title>
    <script>
        window.onload = function() {
            fetch('https://raw.githubusercontent.com/AbhinavVasudevan/dummydatafetch/main/data.csv') // Replace with your URL
                .then(response => response.text())
                .then(csv => {
                    document.getElementById('data').textContent = csv;
                })
                .catch(error => console.error('Error fetching CSV:', error));
        };
    </script>
    <style>
        pre {
            white-space: pre-wrap;
            word-wrap: break-word;
            font-family: monospace;
        }
    </style>
</head>
<body>
    <pre id="data"></pre>
</body>
</html>
